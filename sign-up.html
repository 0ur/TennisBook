<!DOCTYPE html>
<head>
 <meta charset="utf-8" />
 <title>新增學生 - 點名系統</title>
 <!-- 網站資訊 -->
 <meta name="description" content="使用Google sheet的api紀錄出缺席" />
 <meta name="author" content="毛哥EM" />
 <!-- 讓網址正常顯示以及裝飾 -->
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <meta name="theme-color" content="00BFFF" />
 <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
 <!-- 載入jQuery -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
 <script type="text/javascript" src="properties.js"></script>
</head>
<body>
    <main>
        <h1><a href="index.html">點名系統</a></h1>
        <p>新增學生</p>
        <p>名稱: <input type="text" id="name"/> </p>
        <p>Email: <input type="text" id="email"/> </p>
        <button type="button" id="sendOrder">新增</button>
    </main>
    <script>
        $(function () { // 監聽 按鈕點擊
        $("#sendOrder").click(function (e) {
            $("#name").disabled  = true;
            $("#email").disabled = true;
            $("#sendOrder").disabled = true;
            
            var name = $("#name").val();
            var email = $("#email").val();
  
            $("input").focus(function () {
                $(this).css("border", "");
            });
       
            if (name == "") {
                $("#name").css("border", "1px solid #ff0000");
            } 
            if (email == "") {
                $("#email").css("border", "1px solid #ff0000");
            }

           // 擋住不填資料
           if (name == "" || email == "") {
             return; 
           }else {
              var name = name.replace(" ", "");
              var email = email.replace(" ", "");
              var data = {
                  name: name,
                  email: email,
                  func: "doAddStudent",
              };

              $.ajax({
                  type: "get",
                  url: google_app_script,
                  data: data,
                  dataType: "JSON",
  
                  // 成功送出 會回頭觸發下面這塊
                  success: function (response) {
                      console.log(response);
                      alert("新增成功!!");

                        $("#name").disabled  = false;
                        $("#email").disabled = false;
                        $("#sendOrder").disabled = false;
                  },
               });
            }
      });
  });
 </script>
</body>
